<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The 2020-Timerapp is a repeating alarm to help you reduce eyestrain by reminding you to look away from the screen.">
    <title>2020 Timer App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <a class="skiplink" href="#main">Skip to main content</a>
        <a class="skiplink" href="#footer">Skip to footer menu</a>
    </div>
    <div class="wrapper">
        <header class="header">
            <h1 class="headertitle">20-20 Timer App</h1>
        </header>

        <section class="introduction">
            <p class="introductiontext">This is an app to help remind you to look away from your screen.</p>
            <p class="introductiontext">You should aim for: for every 20 minutes of screentime, look 20 seconds away
                from your screen.</p>
        </section>

        <main class="timer" id="main">

            <span id="timeleft">20:00</span>
            <div class="wrapper">
                <input type="tel" aria-labelledby="timeleft" name="input_minutes" class="number_input" id="input_minutes" value="20" />
                <input type="tel" aria-labelledby="timeleft" name="input_seconds" class="number_input" id="input_seconds" value="0" />
            </div>
            <div class="emptyblock"></div>
            <div class="wrapper">
                <input type="button" value="Start timer" class="button" id="startbutton">
            </div>
            <div class="emptyblock"></div>
            <div class="wrapper">
                <input type="button" value="Reset timer" class="button" id="resetbutton">
            </div>
            <div class="emptyblock"></div>
            <div class="vertical wrapper">
                <div class="inputwrapper">
                    <label class="label_reminder_type" for="malevoice_cb">Audio reminder
                    <input type="checkbox" name="malevoice" id="malevoice_cb" checked="true"></label>
                </div>
                <div class="emptyblock"></div>
                <div class="inputwrapper">
                    <label class="label_reminder_type" for="pushnotification_cb">Push notification
                    <input type="checkbox" name="pushnotification" id="pushnotification_cb" checked="true"></label>
                </div>                
            </div>
            <div class="emptyblock"></div>
            <div class="wrapper messages">
                <p id="messages"></p>
                <p id="error"></p>
            </div>
        </main>

        <footer id="footer">
            

        </footer>
    </div>
    <script src="timekeeper.js"></script>
    <script src="timer.js"></script>
</body>

</html>
